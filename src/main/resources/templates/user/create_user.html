<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/common :: head"></head>
<body><div class="wrap">
<header th:include="common/common :: header"></header>

<main>
	<div class="inner">
		<section class="box">
		
			<h2 th:text="#{create_user}">Create User</h2>
			<form name="USER" class="form" th:action="@{/create_user}" method="POST">
			
				<p class="error_message" th:text="${msg}"></p>
			
				<div class="item">
					<label for="user_name" th:text="#{user_name}">User Name : </label>
					<div class="input">
						<input type="text" id="user_name" class="data_input" name="user_name" th:value="${user_name}" maxlength="32" pattern="^(?=.*[a-z])(?=.*\d)[a-zA-Z0-9._!?/@-]{6,32}$" autocomplete="off" required>
						<p th:text="#{user_name_error1}" id="user_name_error1" class="error">Please input user name</p>
						<p th:text="#{user_name_error2}" id="user_name_error2" class="error">Please input user name in correct format</p>
					</div>
				</div>
				
				<div class="item">
					<label for="password" th:text="#{password}">Password : </label>
					<div class="input">
						<input type="password" id="password1" class="data_input" name="password1" th:value="${password}" maxlength="32" pattern="^(?=.*[a-z])(?=.*\d)[a-zA-Z0-9._!?/@-]{8,32}$" autocomplete="new-password" required>
						<p th:text="#{password1_error1}" id="password1_error1" class="error">Please input password</p>
						<p th:text="#{password1_error2}" id="password1_error2" class="error">Please input password in correct format</p>
					</div>
				</div>
				
				<div class="item">
					<label for="password" th:text="#{password_confirm}">Password Confirm : </label>
					<div class="input">
						<input type="password" id="password2" class="data_input" name="password2" th:value="${password}" maxlength="32" pattern="^(?=.*[a-z])(?=.*\d)[a-zA-Z0-9._!?/@-]{8,32}$" autocomplete="new-password" required>
						<p th:text="#{password2_error1}" id="password2_error1" class="error">Please input password confirm</p>
						<p th:text="#{password2_error3}" id="password2_error3" class="error">Please input the same password</p>
					</div>
				</div>
				
				<div class="buttons">
					<input type="submit" id="create" class="button" th:value="#{save}">
					<a th:href="@{/login}" th:text="#{back}" class="button">Back</a>
					<input type="hidden" id="create_mes" th:value="#{create_confirm}">
				</div>
			</form>
			
		</section>
	</div>
</main>

</div>
<script type="text/javascript" th:src="@{/js/user.js}"></script>
</body>
</html>
